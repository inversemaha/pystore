<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products - ModernStore</title>
    <meta name="description" content="Browse our collection of premium fashion and lifestyle products">
    
    <!-- Fonts & Icons -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <style>
        :root {
            --primary-color: #000;
            --secondary-color: #f8f9fa;
            --accent-color: #ff6b35;
            --text-primary: #333;
            --text-secondary: #666;
            --text-light: #999;
            --border-color: #e1e1e1;
            --white: #ffffff;
            --shadow: rgba(0, 0, 0, 0.1);
            --shadow-hover: rgba(0, 0, 0, 0.15);
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            line-height: 1.6;
            color: var(--text-primary);
            background: var(--secondary-color);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Header */
        .header {
            background: var(--white);
            box-shadow: 0 2px 10px var(--shadow);
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 0;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--primary-color);
            text-decoration: none;
        }

        .nav-menu {
            display: flex;
            list-style: none;
            gap: 2rem;
        }

        .nav-link {
            text-decoration: none;
            color: var(--text-primary);
            font-weight: 500;
            transition: var(--transition);
        }

        .nav-link:hover,
        .nav-link.active {
            color: var(--accent-color);
        }

        .nav-icons {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .icon-btn {
            background: none;
            border: none;
            font-size: 1.2rem;
            color: var(--text-primary);
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 50%;
            transition: var(--transition);
            position: relative;
        }

        .icon-btn:hover {
            background: var(--secondary-color);
            color: var(--accent-color);
        }

        .cart-count {
            position: absolute;
            top: -5px;
            right: -5px;
            background: var(--accent-color);
            color: var(--white);
            font-size: 0.7rem;
            padding: 0.2rem 0.4rem;
            border-radius: 50%;
        }

        /* Main Content */
        main {
            margin-top: 80px;
            min-height: calc(100vh - 80px);
        }

        .page-header {
            background: var(--white);
            padding: 2rem 0;
            border-bottom: 1px solid var(--border-color);
        }

        .page-title {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 0.5rem;
        }

        .page-subtitle {
            color: var(--text-secondary);
            font-size: 1.1rem;
        }

        /* Filters */
        .filters-section {
            background: var(--white);
            padding: 1.5rem 0;
            border-bottom: 1px solid var(--border-color);
            margin-bottom: 2rem;
        }

        .filters-container {
            display: flex;
            gap: 2rem;
            align-items: center;
            flex-wrap: wrap;
        }

        .search-box {
            display: flex;
            align-items: center;
            background: var(--secondary-color);
            border: 1px solid var(--border-color);
            border-radius: 25px;
            padding: 0.5rem 1rem;
            min-width: 300px;
            transition: var(--transition);
        }

        .search-box:focus-within {
            border-color: var(--accent-color);
            box-shadow: 0 0 0 3px rgba(255, 107, 53, 0.1);
        }

        .search-box input {
            border: none;
            background: transparent;
            outline: none;
            flex: 1;
            padding: 0.25rem;
            font-size: 1rem;
        }

        .search-box i {
            color: var(--text-light);
            margin-right: 0.5rem;
        }

        .filter-group {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .filter-label {
            font-weight: 500;
            color: var(--text-primary);
        }

        .filter-select {
            padding: 0.5rem 1rem;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            background: var(--white);
            font-size: 1rem;
            cursor: pointer;
        }

        .filter-select:focus {
            outline: none;
            border-color: var(--accent-color);
        }

        .active-filters {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
            margin-top: 1rem;
        }

        .filter-tag {
            background: var(--accent-color);
            color: var(--white);
            padding: 0.25rem 0.75rem;
            border-radius: 15px;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .filter-tag button {
            background: none;
            border: none;
            color: var(--white);
            cursor: pointer;
            padding: 0;
        }

        /* Products Grid */
        .products-section {
            padding: 2rem 0;
        }

        .products-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .products-count {
            color: var(--text-secondary);
            font-size: 1rem;
        }

        .sort-container {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 2rem;
            margin-bottom: 3rem;
        }

        .product-card {
            background: var(--white);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 25px var(--shadow);
            transition: var(--transition);
            cursor: pointer;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px var(--shadow-hover);
        }

        .product-image {
            height: 300px;
            background: var(--secondary-color);
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-light);
        }

        .product-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: var(--transition);
        }

        .product-card:hover .product-image img {
            transform: scale(1.05);
        }

        .product-badge {
            position: absolute;
            top: 1rem;
            left: 1rem;
            background: var(--accent-color);
            color: var(--white);
            padding: 0.25rem 0.75rem;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .product-actions {
            position: absolute;
            top: 1rem;
            right: 1rem;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            opacity: 0;
            transition: var(--transition);
        }

        .product-card:hover .product-actions {
            opacity: 1;
        }

        .action-btn {
            width: 40px;
            height: 40px;
            border: none;
            border-radius: 50%;
            background: var(--white);
            color: var(--text-primary);
            cursor: pointer;
            box-shadow: 0 2px 10px var(--shadow);
            transition: var(--transition);
        }

        .action-btn:hover {
            background: var(--accent-color);
            color: var(--white);
        }

        .product-info {
            padding: 1.5rem;
        }

        .product-category {
            color: var(--text-light);
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 0.5rem;
        }

        .product-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
        }

        .product-price {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .price-current {
            font-size: 1.3rem;
            font-weight: 700;
            color: var(--accent-color);
        }

        .price-original {
            font-size: 1rem;
            color: var(--text-light);
            text-decoration: line-through;
        }

        .discount-badge {
            background: var(--success-color);
            color: var(--white);
            padding: 0.2rem 0.5rem;
            border-radius: 10px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .product-variants {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .color-swatch {
            width: 25px;
            height: 25px;
            border-radius: 50%;
            border: 2px solid var(--border-color);
            cursor: pointer;
            transition: var(--transition);
        }

        .color-swatch:hover {
            transform: scale(1.1);
            border-color: var(--accent-color);
        }

        .add-to-cart {
            width: 100%;
            padding: 0.75rem;
            background: var(--primary-color);
            color: var(--white);
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
        }

        .add-to-cart:hover {
            background: #333;
        }

        /* Pagination */
        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 0.5rem;
            margin: 3rem 0;
        }

        .pagination button {
            padding: 0.5rem 1rem;
            border: 1px solid var(--border-color);
            background: var(--white);
            color: var(--text-primary);
            border-radius: 8px;
            cursor: pointer;
            transition: var(--transition);
        }

        .pagination button:hover,
        .pagination button.active {
            background: var(--accent-color);
            color: var(--white);
            border-color: var(--accent-color);
        }

        .pagination button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Loading & Empty States */
        .loading,
        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
        }

        .loading {
            display: none;
        }

        .spinner {
            border: 3px solid var(--secondary-color);
            border-top: 3px solid var(--accent-color);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .empty-state {
            display: none;
        }

        .empty-state i {
            font-size: 4rem;
            color: var(--text-light);
            margin-bottom: 1rem;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 0 15px;
            }

            .page-title {
                font-size: 2rem;
            }

            .filters-container {
                flex-direction: column;
                gap: 1rem;
            }

            .search-box {
                min-width: 100%;
            }

            .products-header {
                flex-direction: column;
                gap: 1rem;
                align-items: stretch;
            }

            .products-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
                gap: 1rem;
            }

            .nav-menu {
                display: none;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <nav class="navbar">
                <a href="/" class="logo">ModernStore</a>
                
                <ul class="nav-menu">
                    <li><a href="/" class="nav-link">Home</a></li>
                    <li><a href="/products/" class="nav-link active">Products</a></li>
                    <li><a href="#" class="nav-link">Categories</a></li>
                    <li><a href="#" class="nav-link">About</a></li>
                    <li><a href="#" class="nav-link">Contact</a></li>
                </ul>

                <div class="nav-icons">
                    <button class="icon-btn">
                        <i class="fas fa-search"></i>
                    </button>
                    <button class="icon-btn" id="userBtn">
                        <i class="fas fa-user"></i>
                    </button>
                    <button class="icon-btn" id="cartBtn">
                        <i class="fas fa-shopping-bag"></i>
                        <span class="cart-count" id="cartCount">0</span>
                    </button>
                </div>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main>
        <!-- Page Header -->
        <section class="page-header">
            <div class="container">
                <h1 class="page-title" id="pageTitle">All Products</h1>
                <p class="page-subtitle" id="pageSubtitle">Discover our premium collection</p>
            </div>
        </section>

        <!-- Filters -->
        <section class="filters-section">
            <div class="container">
                <div class="filters-container">
                    <div class="search-box">
                        <i class="fas fa-search"></i>
                        <input type="text" id="searchInput" placeholder="Search products...">
                    </div>
                    
                    <div class="filter-group">
                        <label class="filter-label">Category:</label>
                        <select id="categoryFilter" class="filter-select">
                            <option value="">All Categories</option>
                        </select>
                    </div>
                    
                    <div class="filter-group">
                        <label class="filter-label">Sort by:</label>
                        <select id="sortFilter" class="filter-select">
                            <option value="">Default</option>
                            <option value="price_low">Price: Low to High</option>
                            <option value="price_high">Price: High to Low</option>
                            <option value="name">Name: A to Z</option>
                            <option value="newest">Newest First</option>
                        </select>
                    </div>
                </div>
                
                <div class="active-filters" id="activeFilters">
                    <!-- Active filters will appear here -->
                </div>
            </div>
        </section>

        <!-- Products Section -->
        <section class="products-section">
            <div class="container">
                <div class="products-header">
                    <div class="products-count" id="productsCount">
                        Loading products...
                    </div>
                    <div class="sort-container">
                        <span>View:</span>
                        <button class="icon-btn active" id="gridView">
                            <i class="fas fa-th-large"></i>
                        </button>
                        <button class="icon-btn" id="listView">
                            <i class="fas fa-list"></i>
                        </button>
                    </div>
                </div>

                <!-- Loading State -->
                <div class="loading" id="loading">
                    <div class="spinner"></div>
                    <p>Loading products...</p>
                </div>

                <!-- Products Grid -->
                <div class="products-grid" id="productsGrid">
                    <!-- Products will be loaded here -->
                </div>

                <!-- Empty State -->
                <div class="empty-state" id="emptyState">
                    <i class="fas fa-box-open"></i>
                    <h3>No products found</h3>
                    <p>Try adjusting your search or filters</p>
                </div>

                <!-- Pagination -->
                <div class="pagination" id="pagination">
                    <!-- Pagination will be generated here -->
                </div>
            </div>
        </section>
    </main>

    <script>
        // Global variables
        let authToken = localStorage.getItem('authToken');
        let products = [];
        let categories = [];
        let currentFilters = {
            search: '',
            category: '',
            sort: '',
            page: 1
        };

        // Get URL parameters
        function getUrlParams() {
            const params = new URLSearchParams(window.location.search);
            return {
                category: params.get('category') || '',
                search: params.get('search') || '',
                featured: params.get('featured') || ''
            };
        }

        // Update URL without page refresh
        function updateUrl() {
            const params = new URLSearchParams();
            if (currentFilters.search) params.set('search', currentFilters.search);
            if (currentFilters.category) params.set('category', currentFilters.category);
            if (currentFilters.sort) params.set('sort', currentFilters.sort);
            if (currentFilters.page > 1) params.set('page', currentFilters.page);
            
            const newUrl = `${window.location.pathname}${params.toString() ? '?' + params.toString() : ''}`;
            window.history.replaceState({}, '', newUrl);
        }

        // API functions
        async function apiCall(url, options = {}) {
            const defaultOptions = {
                headers: {
                    'Content-Type': 'application/json',
                    ...(authToken && { 'Authorization': `Token ${authToken}` })
                }
            };

            return await fetch(`/api${url}`, {
                ...defaultOptions,
                ...options,
                headers: { ...defaultOptions.headers, ...options.headers }
            });
        }

        // Show toast notification
        function showToast(message, type = 'success') {
            const toast = document.createElement('div');
            toast.style.cssText = `
                position: fixed;
                top: 100px;
                right: 20px;
                padding: 1rem 1.5rem;
                border-radius: 8px;
                color: white;
                font-weight: 500;
                z-index: 1001;
                transform: translateX(100%);
                transition: transform 0.3s ease;
                max-width: 350px;
                box-shadow: 0 4px 15px rgba(0,0,0,0.15);
            `;
            
            toast.style.background = type === 'success' ? '#28a745' : type === 'error' ? '#dc3545' : '#ffc107';
            if (type === 'warning') toast.style.color = '#333';
            
            toast.textContent = message;
            document.body.appendChild(toast);
            
            setTimeout(() => toast.style.transform = 'translateX(0)', 100);
            setTimeout(() => {
                toast.style.transform = 'translateX(100%)';
                setTimeout(() => toast.remove(), 300);
            }, 3000);
        }

        // Load categories
        async function loadCategories() {
            try {
                const response = await apiCall('/categories/');
                if (response.ok) {
                    categories = await response.json();
                    populateCategoryFilter();
                }
            } catch (error) {
                console.error('Error loading categories:', error);
            }
        }

        // Populate category filter
        function populateCategoryFilter() {
            const categoryFilter = document.getElementById('categoryFilter');
            categoryFilter.innerHTML = '<option value="">All Categories</option>';
            
            categories.forEach(category => {
                const option = document.createElement('option');
                option.value = category.slug;
                option.textContent = category.name;
                categoryFilter.appendChild(option);
            });
        }

        // Load products
        async function loadProducts() {
            document.getElementById('loading').style.display = 'block';
            document.getElementById('productsGrid').style.display = 'none';
            document.getElementById('emptyState').style.display = 'none';

            try {
                let url = '/products/';
                const params = new URLSearchParams();
                
                if (currentFilters.search) params.append('search', currentFilters.search);
                if (currentFilters.category) params.append('category', currentFilters.category);
                if (currentFilters.page > 1) params.append('page', currentFilters.page);
                
                if (params.toString()) {
                    url += '?' + params.toString();
                }

                const response = await apiCall(url);
                if (response.ok) {
                    const data = await response.json();
                    products = data.results || data;
                    displayProducts(products);
                    updateProductsCount(data.count || products.length);
                    
                    // Handle pagination if available
                    if (data.count !== undefined) {
                        generatePagination(data);
                    }
                } else {
                    throw new Error('Failed to load products');
                }
            } catch (error) {
                console.error('Error loading products:', error);
                document.getElementById('emptyState').style.display = 'block';
            } finally {
                document.getElementById('loading').style.display = 'none';
            }
        }

        // Display products
        function displayProducts(productsToShow) {
            const grid = document.getElementById('productsGrid');
            grid.innerHTML = '';
            grid.style.display = 'grid';

            if (productsToShow.length === 0) {
                document.getElementById('emptyState').style.display = 'block';
                grid.style.display = 'none';
                return;
            }

            productsToShow.forEach(product => {
                const productCard = createProductCard(product);
                grid.appendChild(productCard);
            });
        }

        // Create product card
        function createProductCard(product) {
            const card = document.createElement('div');
            card.className = 'product-card';
            card.onclick = () => window.location.href = `/product/${product.slug}/`;

            const primaryImage = product.images?.find(img => img.is_primary) || product.images?.[0];
            const imageUrl = primaryImage?.image || '';
            
            const colors = product.variants?.reduce((acc, variant) => {
                if (!acc.find(c => c.id === variant.color.id)) {
                    acc.push(variant.color);
                }
                return acc;
            }, []) || [];

            const hasDiscount = product.discount_percentage > 0;
            const discountAmount = hasDiscount ? product.discount_percentage : 0;

            card.innerHTML = `
                <div class="product-image" style="${imageUrl ? `background-image: url('${imageUrl}'); background-size: cover; background-position: center;` : ''}">
                    ${!imageUrl ? 'Product Image' : ''}
                    ${hasDiscount ? `<div class="product-badge">${discountAmount}% OFF</div>` : ''}
                    <div class="product-actions">
                        <button class="action-btn" onclick="event.stopPropagation(); toggleWishlist('${product.id}')" title="Add to wishlist">
                            <i class="far fa-heart"></i>
                        </button>
                        <button class="action-btn" onclick="event.stopPropagation(); quickView('${product.id}')" title="Quick view">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>
                <div class="product-info">
                    <div class="product-category">${product.category?.name || 'Product'}</div>
                    <h3 class="product-title">${product.name}</h3>
                    <div class="product-price">
                        <span class="price-current">₹${Math.round(product.discounted_price || product.base_price)}</span>
                        ${hasDiscount ? `<span class="price-original">₹${product.base_price}</span>` : ''}
                        ${hasDiscount ? `<span class="discount-badge">${discountAmount}% OFF</span>` : ''}
                    </div>
                    ${colors.length > 0 ? `
                        <div class="product-variants">
                            ${colors.slice(0, 5).map(color => 
                                `<div class="color-swatch" style="background-color: ${color.hex_code}" title="${color.name}"></div>`
                            ).join('')}
                            ${colors.length > 5 ? `<span style="font-size: 0.9rem; color: var(--text-light);">+${colors.length - 5} more</span>` : ''}
                        </div>
                    ` : ''}
                    <button class="add-to-cart" onclick="event.stopPropagation(); addToCart('${product.id}')">
                        Add to Cart
                    </button>
                </div>
            `;

            return card;
        }

        // Update products count
        function updateProductsCount(count) {
            const countElement = document.getElementById('productsCount');
            countElement.textContent = `Showing ${count} product${count !== 1 ? 's' : ''}`;
        }

        // Generate pagination
        function generatePagination(data) {
            const pagination = document.getElementById('pagination');
            pagination.innerHTML = '';

            if (!data.count || data.count <= 12) return; // Assuming 12 items per page

            const totalPages = Math.ceil(data.count / 12);
            const currentPage = currentFilters.page;

            // Previous button
            const prevBtn = document.createElement('button');
            prevBtn.innerHTML = '<i class="fas fa-chevron-left"></i>';
            prevBtn.disabled = currentPage === 1;
            prevBtn.onclick = () => changePage(currentPage - 1);
            pagination.appendChild(prevBtn);

            // Page numbers
            for (let i = 1; i <= totalPages; i++) {
                if (i === 1 || i === totalPages || (i >= currentPage - 2 && i <= currentPage + 2)) {
                    const pageBtn = document.createElement('button');
                    pageBtn.textContent = i;
                    pageBtn.className = i === currentPage ? 'active' : '';
                    pageBtn.onclick = () => changePage(i);
                    pagination.appendChild(pageBtn);
                } else if (i === currentPage - 3 || i === currentPage + 3) {
                    const ellipsis = document.createElement('span');
                    ellipsis.textContent = '...';
                    ellipsis.style.padding = '0.5rem';
                    pagination.appendChild(ellipsis);
                }
            }

            // Next button
            const nextBtn = document.createElement('button');
            nextBtn.innerHTML = '<i class="fas fa-chevron-right"></i>';
            nextBtn.disabled = currentPage === totalPages;
            nextBtn.onclick = () => changePage(currentPage + 1);
            pagination.appendChild(nextBtn);
        }

        // Change page
        function changePage(page) {
            currentFilters.page = page;
            loadProducts();
            updateUrl();
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // Sort products
        function sortProducts(products, sortType) {
            const sorted = [...products];
            
            switch (sortType) {
                case 'price_low':
                    return sorted.sort((a, b) => (a.discounted_price || a.base_price) - (b.discounted_price || b.base_price));
                case 'price_high':
                    return sorted.sort((a, b) => (b.discounted_price || b.base_price) - (a.discounted_price || a.base_price));
                case 'name':
                    return sorted.sort((a, b) => a.name.localeCompare(b.name));
                case 'newest':
                    return sorted.sort((a, b) => new Date(b.created_at) - new Date(a.created_at));
                default:
                    return sorted;
            }
        }

        // Add to cart
        async function addToCart(productId) {
            if (!authToken) {
                showToast('Please login to add items to cart', 'warning');
                setTimeout(() => window.location.href = '/login/', 1500);
                return;
            }

            try {
                const product = products.find(p => p.id == productId);
                const defaultVariant = product?.variants?.[0];
                
                if (!defaultVariant) {
                    showToast('Product variant not available', 'error');
                    return;
                }

                const response = await apiCall('/cart/add_item/', {
                    method: 'POST',
                    body: JSON.stringify({
                        variant_id: defaultVariant.id,
                        quantity: 1
                    })
                });

                if (response.ok) {
                    showToast('Product added to cart!');
                    loadCart();
                } else {
                    showToast('Failed to add product to cart', 'error');
                }
            } catch (error) {
                console.error('Error adding to cart:', error);
                showToast('Failed to add product to cart', 'error');
            }
        }

        // Load cart
        async function loadCart() {
            if (!authToken) return;
            
            try {
                const response = await apiCall('/cart/');
                if (response.ok) {
                    const data = await response.json();
                    const cartItems = data.items || [];
                    const count = cartItems.reduce((total, item) => total + item.quantity, 0);
                    document.getElementById('cartCount').textContent = count;
                }
            } catch (error) {
                console.error('Error loading cart:', error);
            }
        }

        // Update UI based on auth status
        function updateUI() {
            const userBtn = document.getElementById('userBtn');
            
            if (authToken) {
                userBtn.innerHTML = '<i class="fas fa-user-circle"></i>';
                userBtn.onclick = () => window.location.href = '/orders/';
                loadCart();
            } else {
                userBtn.innerHTML = '<i class="fas fa-sign-in-alt"></i>';
                userBtn.onclick = () => window.location.href = '/login/';
            }
        }

        // Cart button click
        document.getElementById('cartBtn').addEventListener('click', () => {
            window.location.href = '/cart/';
        });

        // Placeholder functions
        function toggleWishlist(productId) {
            showToast('Wishlist feature coming soon!', 'warning');
        }

        function quickView(productId) {
            const product = products.find(p => p.id == productId);
            if (product) {
                window.location.href = `/product/${product.slug}/`;
            }
        }

        // Event listeners
        document.getElementById('searchInput').addEventListener('input', (e) => {
            currentFilters.search = e.target.value;
            currentFilters.page = 1;
            // Debounce search
            clearTimeout(window.searchTimeout);
            window.searchTimeout = setTimeout(() => {
                loadProducts();
                updateUrl();
            }, 500);
        });

        document.getElementById('categoryFilter').addEventListener('change', (e) => {
            currentFilters.category = e.target.value;
            currentFilters.page = 1;
            loadProducts();
            updateUrl();
            updatePageTitle();
        });

        document.getElementById('sortFilter').addEventListener('change', (e) => {
            currentFilters.sort = e.target.value;
            if (currentFilters.sort) {
                const sortedProducts = sortProducts(products, currentFilters.sort);
                displayProducts(sortedProducts);
            } else {
                displayProducts(products);
            }
            updateUrl();
        });

        // Update page title based on filters
        function updatePageTitle() {
            const pageTitle = document.getElementById('pageTitle');
            const pageSubtitle = document.getElementById('pageSubtitle');
            
            if (currentFilters.category) {
                const category = categories.find(cat => cat.slug === currentFilters.category);
                if (category) {
                    pageTitle.textContent = category.name;
                    pageSubtitle.textContent = category.description || 'Discover our premium collection';
                }
            } else if (currentFilters.search) {
                pageTitle.textContent = `Search Results for "${currentFilters.search}"`;
                pageSubtitle.textContent = 'Find exactly what you\'re looking for';
            } else {
                pageTitle.textContent = 'All Products';
                pageSubtitle.textContent = 'Discover our premium collection';
            }
        }

        // Initialize page
        document.addEventListener('DOMContentLoaded', () => {
            updateUI();
            
            // Get initial filters from URL
            const urlParams = getUrlParams();
            currentFilters = {
                ...currentFilters,
                ...urlParams
            };

            // Set filter values
            if (currentFilters.search) {
                document.getElementById('searchInput').value = currentFilters.search;
            }
            
            if (currentFilters.category) {
                document.getElementById('categoryFilter').value = currentFilters.category;
            }

            // Load data
            loadCategories().then(() => {
                if (currentFilters.category) {
                    document.getElementById('categoryFilter').value = currentFilters.category;
                }
                updatePageTitle();
            });
            
            loadProducts();
        });
    </script>
</body>
</html>
